<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ignis | Wildfire Intelligence</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d2a;
            --primary-glow: rgba(255, 77, 42, 0.3);
            --bg: #05070a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 77, 42, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 90% 80%, rgba(255, 77, 42, 0.05) 0%, transparent 40%);
            color: #fff;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 900px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
        }

        .badge {
            background: var(--primary-glow);
            color: var(--primary);
            padding: 6px 16px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 16px;
            display: inline-block;
            border: 1px solid rgba(255, 77, 42, 0.2);
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-bottom: 12px;
            background: linear-gradient(to bottom, #fff 40%, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 32px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 8px;
            margin-left: 4px;
        }

        .input-group i {
            position: absolute;
            left: 16px;
            bottom: 15px;
            color: var(--primary);
            font-size: 14px;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--glass-border);
            padding: 12px 16px 12px 42px;
            border-radius: 12px;
            color: #fff;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 77, 42, 0.05);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        .predict-btn {
            width: 100%;
            padding: 18px;
            border-radius: 16px;
            border: none;
            background: var(--primary);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px var(--primary-glow);
            filter: brightness(1.1);
        }

        .result-section {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid var(--glass-border);
            text-align: center;
        }

        .result-label {
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 700;
        }

        .result-value {
            font-size: 4rem;
            font-weight: 800;
            color: #fff;
            margin: 10px 0;
            text-shadow: 0 0 30px var(--primary-glow);
        }

        .meter-container {
            width: 100%;
            height: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 100px;
            margin: 20px 0;
            overflow: hidden;
            position: relative;
        }

        .meter-bar {
            height: 100%;
            width: 70%;
            background: linear-gradient(90deg, #22c55e, #eab308, #ef4444);
            border-radius: 100px;
        }

        .legend {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-dim);
            font-weight: 600;
        }

        footer {
            margin-top: 60px;
            color: #444;
            font-size: 13px;
            text-align: center;
        }

        @media (max-width: 600px) {
            h1 { font-size: 2.2rem; }
            .main-card { padding: 24px; }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="badge">Environmental Intelligence</div>
            <h1>Wildfire Risk</h1>
            <p class="subtitle">Fire Weather Index (FWI) analysis through neural computation</p>
        </header>

        <main class="main-card">
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="form-grid">
                    <div class="input-group">
                        <label>Temperature</label>
                        <i class="fas fa-temperature-three-quarters"></i>
                        <input type="text" name="Temperature" placeholder="28°C" required>
                    </div>
                    <div class="input-group">
                        <label>Humidity</label>
                        <i class="fas fa-droplet"></i>
                        <input type="text" name="RH" placeholder="45%" required>
                    </div>
                    <div class="input-group">
                        <label>Wind Speed</label>
                        <i class="fas fa-wind"></i>
                        <input type="text" name="Ws" placeholder="12 km/h" required>
                    </div>
                    <div class="input-group">
                        <label>Rainfall</label>
                        <i class="fas fa-cloud-showers-heavy"></i>
                        <input type="text" name="Rain" placeholder="0.2 mm" required>
                    </div>
                    <div class="input-group">
                        <label>FFMC</label>
                        <i class="fas fa-gauge-simple-high"></i>
                        <input type="text" name="FFMC" placeholder="85.1" required>
                    </div>
                    <div class="input-group">
                        <label>DMC</label>
                        <i class="fas fa-layer-group"></i>
                        <input type="text" name="DMC" placeholder="22.4" required>
                    </div>
                    <div class="input-group">
                        <label>ISI</label>
                        <i class="fas fa-bolt-lightning"></i>
                        <input type="text" name="ISI" placeholder="4.5" required>
                    </div>
                    <div class="input-group">
                        <label>Region</label>
                        <i class="fas fa-map-pin"></i>
                        <input type="text" name="Region" placeholder="Sidi-Bel" required>
                    </div>
                </div>

                <button type="submit" class="predict-btn">
                    ANALYZE RISK DATA <i class="fas fa-chevron-right"></i>
                </button>
            </form>

            <div class="result-section">
                <p class="result-label">Predicted Fire Weather Index</p>
                <div class="result-value">{{results}}</div>
                
                <div class="meter-container">
                    <div class="meter-bar"></div>
                </div>
                <div class="legend">
                    <span>LOW</span>
                    <span>MODERATE</span>
                    <span>HIGH</span>
                    <span>EXTREME</span>
                </div>
            </div>
        </main>

        <footer>
            &copy; 2026 Ignis Prediction System • Advanced Wildfire Analytics
        </footer>
    </div>
</body>
</html>
